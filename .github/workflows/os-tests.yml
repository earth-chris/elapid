name: os-tests

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  build:
    env:
      python-version: 3.8
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4

    - name: Install poetry
      run: pipx install poetry

    - name: Set up Python ${{ env.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.python-version }}
        cache: 'poetry'
        cache-dependency-path: "pyproject.toml"

    - name: Install windows geo dependencies
      if: matrix.os == 'windows-latest'
      run: |
        pip install wheel pipwin
        pipwin install numpy
        pipwin install pandas
        pipwin install shapely
        pipwin install gdal
        pipwin install fiona
        pipwin install pyproj
        pipwin install six
        pipwin install rtree
        pip install geopandas

    - name: 'Install osx geo dependencies'
      if: matrix.os == 'macos-latest'
      run: |
        brew install gdal

    - name: Install package
      run: |
        poetry install

    - name: Run pytest
      run: |
        poetry run pytest -n auto --cov --no-cov-on-fail --cov-report=term-missing:skip-covered --cov-report xml:coverage.xml
